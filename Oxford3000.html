<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxford 3000 Vocabulary Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin-top: 50px;
        }

        .vocabulary-box {
            font-size: 8vw; /* Tự động điều chỉnh chữ theo chiều rộng màn hình */
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
        }

        .controls-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .controls-sliders {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

.control-group {
    display: flex;                 /* Sử dụng flexbox để căn chỉnh các phần tử theo hàng ngang */
    align-items: center;           /* Căn giữa các phần tử theo chiều dọc */
    justify-content: flex-end;     /* Đẩy các phần tử ra phía bên phải */
    gap: 15px;                     /* Khoảng cách giữa các phần tử */
    width: 100%;                   /* Đảm bảo phần tử chiếm toàn bộ chiều rộng */
}

.control-group label {
    font-size: 1.1em;
    margin-right: 10px;            /* Khoảng cách giữa label và các phần tử sau */
    flex-shrink: 0;                /* Đảm bảo label không bị co lại */
}

.control-group span {
    font-size: 1.1em;
    margin-right: 10px;            /* Khoảng cách giữa giá trị và slider */
    flex-shrink: 0;                /* Đảm bảo giá trị không bị co lại */
}

/* Các input slider */
.control-group input {
    width: 60%;                    /* Slider chiếm 60% chiều rộng */
    margin-left: auto;             /* Đẩy slider ra phía bên phải */
}

        button {
            margin: 3px;
            padding: 30px 40px;
            font-size: 5em;
            background-color: #bfd0ff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        button.playing {
            background-color: #ff4d4d;
        }

        button:hover {
            background-color: #50b9ff;
        }
    </style>
</head>
<body>

    <!-- Vocabulary Box -->
    <div class="vocabulary-box">
        <div id="word" class="word">Word</div>

    <!-- Nút điều khiển (Previous, Play, Next) -->
    <div class="controls-buttons">
        <button id="previousWord" class="button">◀</button>
        <button id="playPause" class="button">💬</button>
        <button id="nextWord" class="button">▶</button>
    </div>

    <!-- Các slider điều chỉnh kích thước chữ -->
    <div class="controls-sliders">

        </div>
    
        <div class="control-group">

        </div>
    
        <div class="control-group">
            <label for="rateControl">Speed: </label>
            <span id="rateValue">0.5</span> <!-- Hiển thị giá trị -->
            <input type="range" id="rateControl" min="0.1" max="2" step="0.1" value="0.5">

        <div class="control-group">

    </div>

        let words = [];
        let history = [];
        let currentIndex = 0;
        let isPlaying = false;
        let interval;

        // Phân tích XML
        function parseXML(xmlText) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, "application/xml");
            const entries = xmlDoc.getElementsByTagName('entry');
            words = [];

            for (let entry of entries) {
                const word = entry.getElementsByTagName('word')[0]?.textContent;
                const pronunciation = entry.getElementsByTagName('pronunciation')[0]?.textContent;
                const vietnamese = entry.getElementsByTagName('vietnamese')[0]?.textContent;

                if (word && pronunciation && vietnamese) {
                    words.push({ word, pronunciation, vietnamese });
                }
            }
        }

        // Cập nhật từ mới
        function updateWord() {
            const wordObj = words[currentIndex];
            document.getElementById('word').textContent = wordObj.word;
            document.getElementById('pronunciation').textContent = wordObj.pronunciation;
            document.getElementById('pronunciation-vietnamese').textContent = wordObj.vietnamese;
            readWord(wordObj.word);

            // Lưu từ vào lịch sử
            history.push(wordObj);
            if (history.length > 5) history.shift();
        }

        // Đọc từ
        function readWord(word) {
            window.speechSynthesis.cancel();
            const repeatCount = 1;
            const msg = new SpeechSynthesisUtterance(word);
            msg.rate = 0.8;
            msg.volume = 1;
            msg.lang = 'en-US';

            for (let i = 0; i < repeatCount; i++) {
                window.speechSynthesis.speak(msg);
            }
        }

        // Lắng nghe sự kiện Play/Pause
document.getElementById('playPause').addEventListener('click', () => {
    const playButton = document.getElementById('playPause');
    if (isPlaying) {
        isPlaying = false;
        playButton.textContent = '💬';
        playButton.classList.remove('playing');
        clearInterval(interval);
    } else {
        isPlaying = true;
        playButton.textContent = '✦';
        playButton.classList.add('playing');
        interval = setInterval(() => {
            // Chọn một từ ngẫu nhiên từ mảng words
            currentIndex = Math.floor(Math.random() * words.length);
            updateWord();
        }, 5000); // Mỗi 5 giây, cập nhật từ mới
    }
});


// Lắng nghe sự kiện Next Word
document.getElementById('nextWord').addEventListener('click', () => {
    // Chọn một từ ngẫu nhiên từ mảng words
    currentIndex = Math.floor(Math.random() * words.length);
    updateWord();
});

        document.getElementById('previousWord').addEventListener('click', () => {
            if (history.length > 1) {
                history.pop();
                const previousWord = history[history.length - 1];
                currentIndex = words.indexOf(previousWord);
                document.getElementById('word').textContent = previousWord.word;
                document.getElementById('pronunciation').textContent = previousWord.pronunciation;
                document.getElementById('pronunciation-vietnamese').textContent = previousWord.vietnamese;
                readWord(previousWord.word);
            }
        });
