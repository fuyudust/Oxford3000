        let words = [];
        let history = [];
        let currentIndex = 0;
        let isPlaying = false;
        let interval;

        // PhÃ¢n tÃ­ch XML
        function parseXML(xmlText) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, "application/xml");
            const entries = xmlDoc.getElementsByTagName('entry');
            words = [];

            for (let entry of entries) {
                const word = entry.getElementsByTagName('word')[0]?.textContent;
                const pronunciation = entry.getElementsByTagName('pronunciation')[0]?.textContent;
                const vietnamese = entry.getElementsByTagName('vietnamese')[0]?.textContent;

                if (word && pronunciation && vietnamese) {
                    words.push({ word, pronunciation, vietnamese });
                }
            }
        }

        // Cáº­p nháº­t tá»« má»›i
        function updateWord() {
            const wordObj = words[currentIndex];
            document.getElementById('word').textContent = wordObj.word;
            document.getElementById('pronunciation').textContent = wordObj.pronunciation;
            document.getElementById('pronunciation-vietnamese').textContent = wordObj.vietnamese;
            readWord(wordObj.word);

            // LÆ°u tá»« vÃ o lá»‹ch sá»­
            history.push(wordObj);
            if (history.length > 5) history.shift();
        }

        // Äá»c tá»«
        function readWord(word) {
            window.speechSynthesis.cancel();
            const repeatCount = 1;
            const msg = new SpeechSynthesisUtterance(word);
            msg.rate = 0.8;
            msg.volume = 1;
            msg.lang = 'en-US';

            for (let i = 0; i < repeatCount; i++) {
                window.speechSynthesis.speak(msg);
            }
        }

document.getElementById('playPause').addEventListener('click', () => {
    const playButton = document.getElementById('playPause');
    if (isPlaying) {
        isPlaying = false;
        playButton.textContent = 'ğŸ’¬';
        playButton.classList.remove('playing');
        clearInterval(interval);
    } else {
        isPlaying = true;
        playButton.textContent = 'âœ¦';
        playButton.classList.add('playing');
        interval = setInterval(() => {
            // Chá»n má»™t tá»« ngáº«u nhiÃªn tá»« máº£ng words
            currentIndex = Math.floor(Math.random() * words.length);
            updateWord();
        }, 5000); // Má»—i 5 giÃ¢y, cáº­p nháº­t tá»« má»›i
    }
});
